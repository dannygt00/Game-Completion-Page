<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Game Checklist</title>
</head>

<body>
    <h1 class="m-3">Welcome to the Game Checklist!</h1>

    <h2 class="mt-5 text-center">Have a backlog too big to track? <br> Enter games into a list and keep track of which
        ones you're
        missing!</h2>
    <p>
        <span th:text="List of games"></span>
    </p>


    <table class="m-3">
        <tr>
            <th>Game</th>
            <th>Console</th>
            <!-- <th>Genre</th>
                <th>Release Year</th>
                <th>Completed</th> -->
        </tr>
        <tr th:each="game : ${viewGames}">
            <td th:text="${game.name}"></td>
            <td th:text="${game.console}"></td>
            <!-- <td th:text="${games.genre}"></td>
                <td th:text="${games.releaseYear}"></td>
                <td th:text="${games.isCompleted}"></td> -->
        </tr>
        <table>

</body>

</html>
